<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS-Calculadora_Box_Grid</title>
</head>

<body>
    <div>
        <input class="display">

        <button class="gray-button" onclick="clearDisplay()">AC</button>
        <button class="gray-button" onclick="invert()">+/-</button>
        <button class="blue-button" onclick="addChar('/')">/</button>
        <button class="blue-button" onclick="addChar('*')">*</button>
        <button class="black-button" onclick="addChar('7')">7</button>
        <button class="black-button" onclick="addChar('8')">8</button>
        <button class="black-button" onclick="addChar('9')">9</button>
        <button class="blue-button" onclick="addChar('-')">-</button>
        <button class="black-button" onclick="addChar('4')">4</button>
        <button class="black-button" onclick="addChar('5')">5</button>
        <button class="black-button" onclick="addChar('6')">6</button>
        <button class="blue-button" onclick="addChar('+')">+</button>
        <button class="black-button" onclick="addChar('1')">1</button>
        <button class="black-button" onclick="addChar('2')">2</button>
        <button class="black-button" onclick="addChar('3')">3</button>
        <button class="equal-button equal" onclick="calculate()">=</button>
        <button class="black-button zero" onclick="addChar('0')">0</button>
        <button class="black-button" onclick="addChar('.')">.</button>
    </div>

    <script src="./script.js"></script>

</body>

</html>
